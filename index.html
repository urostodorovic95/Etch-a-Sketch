<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    />
  </head>
  <body>
    <header>Click, Drag and Draw :)</header>
    <main class="container-main">
      <div class="sidebar-left">
        <div class="container-slider">
          <p>Canvas tiles:</p>
          <input
            type="range"
            min="2"
            max="100"
            value="50"
            class="slider"
            id="chosenGridSize"
          />
        </div>
        <div class="draw-tools-container">
          <input type="checkbox" id="checkbox" />
          <label for="checkbox" class="switch"> Draw Rainbow </label>
        </div>
        <button class="button-reset">Reset Canvas</button>
      </div>
      <div id="container-grid"></div>
    </main>
    <footer>
      Â©
      <script type="text/javascript">
        document.write(new Date().getFullYear());
      </script>
      Etch-a-Sketch | Uros Todorovic

        href="https://github.com/urostodorovic95/Etch-a-Sketch"
        target="_blank"
        rel="noopener noreferrer"
        ><i class="fab fa-github" style="font-size: 30px"></i
      ></a>
    </footer>
  </body>
</html>
